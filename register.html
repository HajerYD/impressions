<html>
	<head>
		<title>Impressions Register</title>
		<script type="text/javascript" src="javascripts/register.js"></script>
	</head>
	<Body>	
		<h1>Impressions Registration</h1><br/><br/>
		<h2>Enter Credentials</h2>
		<p>You must fill in all fields in order to register.</p>
		<!--Create a form for the user to enter their credentials-->
		<form action="register.php" onsubmit="return isValid(this);" method="post">
			<label>First Name:<input type = "text" name = "firstName" id="firstName" /></label><br/>
			<label>Last Name:<input type = "text" name = "lastName" id="lastName" /></label><br/>
			<label>Spartan E-Mail:<input type = "text" name = "email1" id="email1" /></label><br/>
			<label>Re-type E-Mail:<input type = "text" name = "email2" id="email2" /></label><br/>
			<p><strong>Current Standing:</strong><br/>
				&nbsp;&nbsp; Freshman <input type = "radio" name = "currentStanding" value = "Freshman" /><br/>
				&nbsp;&nbsp; Sophomore <input type = "radio" name = "currentStanding" value = "Sophomore" /><br/>
				&nbsp;&nbsp; Junior <input type = "radio" name = "currentStanding" value = "Junior" /><br/>
				&nbsp;&nbsp; Senior <input type = "radio" name = "currentStanding" value = "Senior" /><br/>
			</p>
			<label>Birthdate:<input type = "text" name = "birthdate" id="birthdate" /> (YYYY/MM/DD)</label><br/>
			<label>Username:<input type = "text" name = "username" id="username" /></label><br/>
			<label>Password:<input type = "password" name = "password1" id="password1" /></label><br/>
			<label>Re-type Password:<input type = "password" name = "password2" id="password2" /></label><br/><br/>
			
			<input type = "submit" value = "Sign Me Up!" name = "submit" /> &nbsp;&nbsp;
			<input type = "reset" value = "Clear"  />
		</form>	
		<p name="errorSpace" id="errorSpace"></p>
	</Body>
</html>
